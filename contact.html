<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/32568561d7.js" crossorigin="anonymous"></script>
    <link href="css/contact.css" rel="stylesheet">
    <title>Contact Page</title>
</head>

<body>
    <!--Creates a big container containing the navigation bar that changes to a hamburguer menu for mobile-->
    <main>
        <div class="container">
            <section class="top-nav">
                <a href="index.html" class="logo">
                    <img src="images/Logo.png" alt="logo">
                </a>
                <input id="menu-toggle" type="checkbox" />
                <label class='menu-button-container' for="menu-toggle">
                    <span class='menu-button'></span>
                </label>
                <ul class="menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="about.html">Location</a></li>
                    <li><a>Order Now</a></li>
                </ul>
            </section>
        </div>
        <!--Creates a big container of the banner, containing all the elements in it-->
        <section class="banner">
            <div class="banner-content">
                <h1>Contact Us</h1>
                <h2>We would <i class="fa-solid fa-heart"></i> to help</h2>
                <p>Feel free to reach us!</p>
            </div>
            <div class="banner-cover"></div>
        </section>

        <!--Creates a layout of an image and a green square showing phone number and email-->
        <section class="contact">
            <img class="ice-cream" src="images/contact-image.jpg" alt="ice-cream">
            <div class="emoji phone">
                <i class="fa-solid fa-phone"></i>
                <p>(613)-000-1234</p>
            </div>
            <div class="emoji email">
                <i class="fa-solid fa-envelope"></i>
                <p>purplerain@gmail.com</p>
            </div>
        </section>

        <!--Crates the contact form -->
        <section class="contact-form ">
            <h2>Send us a message!</h2>
            <form action="#" method="post">
                <label for="fullname">Full Name</label>
                <input type="text" placeholder="Full name" id="fullname" name="fullname">

                <label for="email">Yor Email</label>
                <input type="email" placeholder="cesar@gmail.com" id="email">

                <label for="subject">Subject</label>


                <input type="text" placeholder="Subject" id="subject" name="subject">


                <button type="submit">Send</button>
            </form>
        </section>
    </main>


    <!--Creates the footer-->
    <footer>
        <div class="copyright">
            <p>Copyright â’¸ 2022 Puprle Rain. All rights reserverd </p>
        </div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Location</a></li>
            <li><a href="#">Order Now</a></li>
            <li><i class="fa-brands fa-facebook"></i></li>
            <li><i class="fa-brands fa-instagram"></i></li>
        </ul>
    </footer>
</body>

</html>
